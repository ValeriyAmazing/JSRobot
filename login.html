<!DOCTYPE html>
<html>
<head>
    <title>JSRobot - Вход</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- Иконки и фавиконы -->
    <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        body {
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: #44475a;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        
        .robot-image {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff79c6;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #8be9fd;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #282a36;
            color: #f8f8f2;
            font-family: 'Roboto Mono', monospace;
        }
        
        button {
            background-color: #50fa7b;
            color: #282a36;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        
        button:hover {
            background-color: #5af78e;
        }
        
        .error-message {
            color: #ff5555;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/robot1.png" alt="JSRobot" class="robot-image">
        <h1>JSRobot</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" id="login-button">Войти</button>
            <div id="error-message" class="error-message">Неверное имя пользователя или пароль</div>
        </div>
    </div>
    
    <script src="scripts/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, авторизован ли пользователь
            if (Auth.isAuthenticated()) {
                // Если авторизован, перенаправляем на главную страницу
                window.location.href = 'index.html';
                return;
            }
            
            // Обработчик нажатия кнопки входа
            document.getElementById('login-button').addEventListener('click', function() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                
                if (!username || !password) {
                    document.getElementById('error-message').style.display = 'block';
                    return;
                }
                
                Auth.authenticate(username, password, function(success, user) {
                    if (success) {
                        // Перенаправляем на главную страницу
                        window.location.href = 'index.html';
                    } else {
                        // Показываем сообщение об ошибке
                        document.getElementById('error-message').style.display = 'block';
                    }
                });
            });
            
            // Обработчик нажатия Enter в полях ввода
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('login-button').click();
                }
            });
        });
    </script>
</body>
</html>
